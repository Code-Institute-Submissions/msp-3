{% extends 'base.html'%} {% block content %}

<h3>Edit Incident</h3>
<div class="row">
    <form action="{{ url_for('update_incident', incident_id=incident._id) }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Incident Category</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="affected_person" name="affected_person" type="text">
                <label for="icon_prefix">Affected Person</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="incident_description" id="incident_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Incident Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="investigation_due" name="investigation_due" type="text" class="datepicker">
                <label for="icon_prefix">Investigation Due</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="first_aid_required" name="first_aid_required" type="checkbox">
                  <span class="lever"></span>
                  First Aid Required
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Incident
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}
