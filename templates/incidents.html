{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for incident in incidents %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a class="waves-effect waves-light btn btn_small">Done</a>
                    <a class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                </div>
                <div class="incident_header col s9">
                    <strong>{{incident.incident_description}}</strong> - {{incident.investigation_due}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                {{incident.incident_description}} 
            </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
